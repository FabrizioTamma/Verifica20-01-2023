<!DOCTYPE html>
<html>
<head>
  <title>Indovina il numero</title>
</head>
<body>
  <h1>Indovina il numero</h1>
  <p>Inserisci un numero tra 1 e 100:</p>
  <input type="text" id="guess">
  <button onclick="checkNumber()">Invia</button>
  <button onclick="resetGame()">Ricomincia</button>
  <p id="feedback"></p>
  
  <script>
    
    let targetNumber = Math.floor(Math.random() * 100) + 1;
    
    function checkNumber() {
      let userGuess = document.getElementById("guess").value;
      let feedback = document.getElementById("feedback");
      
      if (userGuess == targetNumber) {
        feedback.innerHTML = "Complimenti, hai vinto!";
      } else if (userGuess > targetNumber) {
        feedback.innerHTML = "Numero troppo alto";
      } else {
        feedback.innerHTML = "Numero troppo basso";
      }
    }
    
    function resetGame() {
      targetNumber = Math.floor(Math.random() * 100) + 1;
      document.getElementById("guess").value = "";
      document.getElementById("feedback").innerHTML = "";
    }
  </script>
</body>
</html>
